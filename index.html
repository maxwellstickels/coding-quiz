<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz!</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <section id="headerbox">
            <h1>Coding Quiz!</h1>
        </section>
    </header>
    <main>
        <div id="double-border">
            <section id="quiz-area">
                <section id="timer-area">Time Left: 50.00</section>
                <section id="question">Click Start Quiz to Begin!</section>
                <section id="answers">
                    <button id="answer-1" class="answer-button"></button>
                    <button id="answer-2" class="answer-button"></button>
                    <button id="answer-3" class="answer-button"></button>
                    <button id="answer-4" class="answer-button"></button>
                </section>
            </section>
        </div>
        <section id="input">
            <textarea id="textarea" placeholder="Enter your initials here:" maxlength="3"></textarea>
        </section>
        <section id="button-area">
            <button id="start-button" class="menu-button">Start Quiz</button>
            <button id="reset-button" class="menu-button">Reset Quiz</button>
        </section>
    </main>
    <footer>
        <p></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
